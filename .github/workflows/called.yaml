name: Auto Workflow

on:
  workflow_call:
    inputs:
      version:
        description: 'Version for current release'
        required: true
        type: string
    secrets:
      MY_TOKEN:
        required: true
      USER_FINE:
        required: true
      USER_TOKEN:
          required: true

env:
  USERNAME: "vishnuPratapBankii"

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.USER_TOKEN }}

      - name: Temporarily allow collaborator to bypass PR rules
        run: |
          curl -X PUT \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.MY_TOKEN }}" \
          https://api.github.com/repos/VishnuPratapBanki/caller/branches/main/protection \
          -d '{
            "required_status_checks": {
              "strict": true,
              "contexts": []
            },
            "enforce_admins": true,
            "required_pull_request_reviews": {
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": true,
              "required_approving_review_count": 1,
              "require_last_push_approval": true
            },
            "bypass_pull_request_allowances": {
              "users": ["vishnuPratapBankii"]
            },
            "restrictions": null,
            "required_conversation_resolution": true,
            "required_signatures": true,
            "allow_force_pushes": true,
            "allow_deletions": true,
            "lock_branch": true,
            "required_linear_history": true,
            "block_creations": true,
            "allow_fork_syncing": true
          }'

      - name: Update version.txt and Push Changes
        run: |
          git config user.email "vishnubanki@gmail.com"
          git config user.name "vishnuPratapBanki"

          git pull origin main  # Ensure latest changes

          echo "${{ inputs.version }}" > version.txt

          git add .
          git commit -m "Changed version via workflow"

          git push

          cat version.txt

      - name: Apply Branch Protection (Lock Branch)
        run: |
          curl -X PUT \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.MY_TOKEN }}" \
          https://api.github.com/repos/VishnuPratapBanki/caller/branches/main/protection \
          -d '{
            "required_status_checks": {
              "strict": true,
              "contexts": []
            },
            "enforce_admins": true,
            "required_pull_request_reviews": {
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": true,
              "required_approving_review_count": 5,
              "require_last_push_approval": true
            },
            "restrictions": null,
            "required_conversation_resolution": true,
            "required_signatures": true,
            "allow_force_pushes": true,
            "allow_deletions": true,
            "lock_branch": true,
            "required_linear_history": true,
            "block_creations": true,
            "allow_fork_syncing": true
          }'